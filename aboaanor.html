<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      background: black;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
      pointer-events: none; /* لمنع التفاعل مع الفيديو */
    }

    .overlay-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #cce7ff;
      text-shadow: 0 0 20px rgba(0, 191, 255, 0.8), 0 0 40px rgba(0, 191, 255, 0.6);
      z-index: 2;
    }

    .hacked-title {
      font-size: 3.5rem;
      margin-bottom: 10px;
      animation: glow 1.5s infinite alternate;
    }

    .hacker-name {
      font-size: 4rem;
      color: #ffd700;
      text-shadow: 0 0 25px rgba(255, 215, 0, 0.8), 0 0 50px rgba(255, 215, 0, 0.6);
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(0,191,255,0.8), 0 0 20px rgba(0,191,255,0.6); }
      to { text-shadow: 0 0 20px rgba(0,191,255,1), 0 0 40px rgba(0,191,255,0.9); }
    }
  </style>
</head>
<body>

  <!-- فيديو يغطي الشاشة بالكامل -->

          src="https://streamable.com/e/q0vb3b?autoplay=1&loop=1&nocontrols=1"

  <!-- نص متوهج فوق الفيديو -->
  <div class="overlay-text">
    <h1 class="hacked-title">Hacked By</h1>

  <script>
    // ضبط الصوت عند التحميل (إن دعم المتصفح)
    window.addEventListener('DOMContentLoaded', () => {
      const iframe = document.getElementById('videoFrame');
      iframe.contentWindow?.postMessage({ volume: 1 }, '*');
    });
  </script>

</body>
</html>
